<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255);
        }
        .wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .head {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 4em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-bar {
            background: url("source/imgSrc/main/btn-gnb.png");
        }
        .menu {
            width: 5.5em;
            height: 4em;
            border: none;
            background-color: rgba(255, 255, 255, 0);
        }
        .close {
            background: url("source/imgSrc/main/btn-close.png");
            background-position: center;
            background-size: 35%;
            background-repeat: no-repeat;
        }
        .banner {
            background-color: aqua;
            width: 100vw;
            height: 95vh;
        }
        .one {
            width: 100vw;
            height: 100vh;
            background: url("source/imgSrc/home/kv-fight_escape.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .footer {
            bottom: 0;
            position: absolute;
            width: 100vw;
            height: 3.75em;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="head bg-black bg-opacity-25">
            <div class="menu-bar" id="menu">
                <button class="menu" onclick="document.getElementById('menu').classList.toggle('close')">
                </button>
            </div>
            <img src="https://www.ibighit.com/images/logo.png" height="52.5%">
            <button class="menu">
                ENG
            </button>
        </header>
        <div class="d-flex justify-content-center flex-column w-100">
            <section class="banner">
            </section>
            <footer class="footer bg-dark"></footer>
        </div>
    </div>
</body>
</html>
