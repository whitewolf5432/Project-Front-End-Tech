<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255);
        }

        .wrapper {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .head {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 4em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content {
            min-height: 100vh;
        }

        .menu-bar {
            background: url("source/imgSrc/main/btn-gnb.png");
        }

        .menu {
            width: 5.5em;
            height: 4em;
            border: none;
            background-color: rgba(255, 255, 255, 0);
        }

        .close {
            background: url("source/imgSrc/main/btn-close.png");
            background-position: center;
            background-size: 35%;
            background-repeat: no-repeat;
        }

        .footer {
            bottom: 0;
            width: 100vw;
            height: 3.75em;
            position: absolute;
        }

        .test {
            background-color: rgb(215, 215, 255);
            width: 100%;
            height: 500px;
        }

        .todlong {
            z-index: -1000;
        }

        .one {
            background: url("source/imgSrc/home/kv-fight_escape.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-position-y: calc(50% - 1.85em);
            width: 100vw;
            height: 100vh;
            
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="head bg-black bg-opacity-25">
            <div class="menu-bar" id="menu">
                <button class="menu" onclick="document.getElementById('menu').classList.toggle('close')">
                </button>
            </div>
            <img src="source/imgSrc/main/logo.png" height="52.5%">
            <button class="menu">
                ENG
            </button>
        </header>
        <div class="d-flex justify-content-between flex-column w-100 content">
            <section class="todlong">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="one">
                            <div class="carousel-item active">
                                <img src="" class="d-block w-100" alt="...">
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="..." class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="..." class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <footer class="footer bg-dark"></footer>
            </section>

        </div>
    </div>
</body>

</html>
